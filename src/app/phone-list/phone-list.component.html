<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
rel="stylesheet"
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
crossorigin="anonymous"
/>
<main>
   
    <div>
        <h2>Phone list:</h2>
        <label for="search" >Search:</label>
        <input type="search" id="search" name="search">
        <label for="sort">Sort by:</label>
        <input type="sort" id="sort" name="sort">
    </div>
    

    <div class="container ">

        <div class="card " *ngFor="let item of productList">
    
    
    
    
            <div class="view overlay ">
    
                <a>
    
                    <img class="card-img-top " style="width: 10rem; " src="{{ 'assets/img/phones/' + item.id + '.0.jpg' }} ">
    
                </a>
    
                <div class="mask rgba-white-slight "></div>
    
    
    
            </div>
    
    
    
            <div class="card-body ">
    
                <h5 class="card-title">
    
                    {{ item.name }}</h5>
    
                <p class="card-text ">{{ item.snippet }}</p>
    
            </div>
    
    
    
        </div>
    
    </div>

    <app-phone-detail></app-phone-detail>
    </main>
